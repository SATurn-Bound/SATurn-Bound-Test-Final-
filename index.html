  <!-- Page-specific overrides -->
  <style>
    /* ---------- Logo in hero ---------- */

      max-width:180px;height:auto;display:block;margin:0 auto;

    #main-nav{position:fixed;top:0;left:0;width:100%;z-index:1000;

    #main-nav .inner{max-width:1200px;margin:auto;padding:.75rem 1.25rem;

    #sb-chat{position:fixed;bottom:24px;right:24px;font-family:Inter,Helvetica,Arial,sans-serif}

      font-size:26px;color:#fff;box-shadow:0 4px 12px rgba(0,0,0,.4);}
    #sb-chat-window{display:none;flex-direction:column;width:320px;height:400px;
      background:#0e1e4d;padding:12px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.45);
      color:#fff;}
    #sb-chat-messages{flex:1;overflow-y:auto;font-size:.9rem;margin-bottom:8px;}
    #sb-chat-input{display:flex}
    #sb-chat-input input{flex:1;padding:6px 8px;border-radius:6px;border:none;font-size:.9rem;}
    #sb-chat-input button{margin-left:6px;background:#3d7eff;color:#fff;border:none;
      padding:6px 12px;border-radius:6px;cursor:pointer;font-weight:600;}
    #sb-chat-messages .user{align-self:flex-end;background:#3d7eff;padding:6px 8px;
      border-radius:8px;margin:4px 0;max-width:80%;}
    #sb-chat-messages .bot{align-self:flex-start;background:#1a2a65;padding:6px 8px;
      border-radius:8px;margin:4px 0;white-space:pre-wrap;max-width:80%;}

<body class="is-preload">

  <!-- ---------- Chat widget ---------- -->
  <div id="sb-chat">
    <div id="sb-chat-window">
      <div id="sb-chat-messages"></div>
      <div id="sb-chat-input">
        <input id="sb-chat-text" placeholder="Ask me anythingâ€¦" autocomplete="off" />
        <button id="sb-chat-send">âž¤</button>
      </div>
    </div>
    <div id="sb-chat-toggle">ðŸ’¬</div>
  </div>

  <!-- ---------- AI in the browser ---------- -->
  <script type="module">
  import { Pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js";

  const chatToggle   = document.getElementById('sb-chat-toggle');
  const chatWindow   = document.getElementById('sb-chat-window');
  const chatMessages = document.getElementById('sb-chat-messages');
  const chatText     = document.getElementById('sb-chat-text');
  const chatSend     = document.getElementById('sb-chat-send');

  let pipe = null;            // Lazy-load model on first question
  let loading = false;

  chatToggle.onclick = () => {
    chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
    if (chatWindow.style.display === 'flex') chatText.focus();
  };

  chatSend.onclick = async () => {
    const q = chatText.value.trim();
    if (!q || loading) return;
    append('user', q);
    chatText.value = '';

    if (!pipe) {
      loading = true;
      append('bot', 'âŒ› Loading model (first use)â€¦');
      // Phi-3 mini 4-bit (â‰ˆ45 MB) loads into the browser
      pipe = await Pipeline.create(
        'text-generation',
        'Xenova/phi-3-mini-4k-instruct-4bit'
      );
      chatMessages.lastChild.textContent = 'âœ… Model ready. Thinkingâ€¦';
      loading = false;
    }

    append('bot', 'â€¦', true);  // placeholder
    const out = await pipe(q, {
      max_new_tokens: 192,
      temperature: 0.8,
      top_p: 0.9,
      stop: ['<|endoftext|>']
    });
    append('bot', out[0].generated_text.trim(), true);
  };

  function append(role, text, replace=false){
    if (replace) {
      chatMessages.lastChild.textContent = text; return;
    }
    const div = document.createElement('div');
    div.className = role;
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
  </script>
