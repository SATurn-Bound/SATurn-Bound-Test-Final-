<!DOCTYPE HTML>
<html>
<head>
  <title>Customize Account | SATurn Bound</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <style>
    /* Force visible input and textarea text */
    input[type="text"],
    input[type="number"],
    textarea {
      background-color: #ffffff !important;
      color: #000000 !important;
      border: 1px solid #ccc;
    }

    /* Checkbox visibility and spacing */
    input[type="checkbox"] {
      appearance: auto !important;
      transform: scale(1.2);
      margin-right: 8px;
    }

    /* Vertical layout for SAT scores */
    .score-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }
    
    .score-line {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .vertical-line {
      border-left: 2px solid #000;
      height: 40px;
      margin: 0 15px;
    }
    
    .score-input {
      display: flex;
      flex-direction: column;
    }

    /* Math subtopics hierarchy */
    .hierarchy-container {
      margin-left: 20px;
    }
    
    .hierarchy-item {
      display: flex;
      align-items: center;
      margin: 0.4rem 0;
      color: #000;
    }
    
    .hierarchy-line {
      border-left: 2px solid #000;
      height: 20px;
      margin-left: 10px;
      margin-right: 10px;
    }
    
    .hierarchy-title {
      font-weight: bold;
      margin: 1rem 0 0.5rem 0;
    }

    /* Make form field text visible on light bg */
    label {
      color: #000 !important;
    }
  </style>
</head>
<body class="is-preload">

<div id="page-wrapper">
  <!-- Header -->
  <header id="header">
    <h1><a href="index.html">SATurn Bound</a></h1>
    <nav><a href="#menu">Menu</a></nav>
  </header>

  <!-- Menu -->
  <nav id="menu">
    <div class="inner">
      <h2>Menu</h2>
      <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
      <a href="#" class="close">Close</a>
    </div>
  </nav>

  <!-- Main -->
  <section id="main" class="wrapper">
    <div class="inner">
      <h1 class="major" style="text-align: center; margin-bottom: 2rem;">SATURN BOUND</h1>
      
      <form id="customizeForm">
        <div class="fields">
          <div class="field">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="field">
            <label for="bio">Short Bio</label>
            <textarea id="bio" name="bio" rows="3" required></textarea>
          </div>
          
          <!-- SAT Scores Section -->
          <div class="field score-container">
            <div class="score-line">
              <label for="mathScore" style="font-weight: bold;">SAT MATH SCORE</label>
            </div>
            <div class="score-line">
              <div class="vertical-line"></div>
            </div>
            <div class="score-line">
              <input type="number" id="mathScore" name="mathScore" min="200" max="800" required />
            </div>
            <div class="score-line">
              <label for="readingScore" style="font-weight: bold;">SAT READING/WRITING SCORE</label>
            </div>
            <div class="score-line">
              <div class="vertical-line"></div>
            </div>
            <div class="score-line">
              <input type="number" id="readingScore" name="readingScore" min="200" max="800" required />
            </div>
          </div>
          
          <!-- Math Subtopics Hierarchy -->
          <div class="field">
            <div class="hierarchy-title">INTERESTS: MATH SUBTOPICS</div>
            <div class="hierarchy-container">
              <div class="hierarchy-item">
                <input type="checkbox" id="algebra" name="interests" value="Algebra" />
                <label for="algebra">Algebra</label>
              </div>
              <div class="hierarchy-line"></div>
              <div class="hierarchy-item">
                <input type="checkbox" id="linear-one" name="interests" value="Linear Equations in One Variable" />
                <label for="linear-one">LINEAR EQUATIONS IN ONE VARIABLE</label>
              </div>
              <div class="hierarchy-line"></div>
              <div class="hierarchy-item">
                <input type="checkbox" id="linear-functions" name="interests" value="Linear Functions" />
                <label for="linear-functions">LINEAR FUNCTIONS</label>
              </div>
              <div class="hierarchy-line"></div>
              <div class="hierarchy-item">
                <input type="checkbox" id="linear-two" name="interests" value="Linear Equations in Two Variables" />
                <label for="linear-two">LINEAR EQUATIONS IN TWO VARIABLES</label>
              </div>
              <div class="hierarchy-line"></div>
              <div class="hierarchy-item">
                <input type="checkbox" id="systems" name="interests" value="Systems of Two Linear Equations" />
                <label for="systems">SYSTEMS OF TWO LINEAR EQUATIONS</label>
              </div>
              <div class="hierarchy-line"></div>
              <div class="hierarchy-item">
                <input type="checkbox" id="inequalities" name="interests" value="Linear Inequalities" />
                <label for="inequalities">LINEAR INEQUALITIES</label>
              </div>
              <div class="hierarchy-line"></div>
              <div class="hierarchy-item">
                <input type="checkbox" id="advanced-math" name="interests" value="Advanced Math" />
                <label for="advanced-math">Advanced Math</label>
              </div>
            </div>
          </div>
        </div>
        <ul class="actions">
          <li><input type="submit" value="Save Customization" class="primary" /></li>
        </ul>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <section id="footer">
    <div class="inner">
      <p>&copy; SATurn Bound Inc. All rights reserved.</p>
    </div>
  </section>
</div>

<!-- Firebase Setup -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDedw_zEK-L-AoKO1WkeomLVztoRnYBXt4",
    authDomain: "saturn-bound.firebaseapp.com",
    projectId: "saturn-bound",
    storageBucket: "saturn-bound.appspot.com",
    messagingSenderId: "46027081851",
    appId: "1:46027081851:web:8402230dc2ff241c6cfade"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "signup.html";
    } else {
      document.getElementById("fullName").value = user.displayName || "";
    }
  });

  document.getElementById("customizeForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return;

    const data = {
      fullName: document.getElementById("fullName").value,
      bio: document.getElementById("bio").value,
      mathScore: parseInt(document.getElementById("mathScore").value),
      readingScore: parseInt(document.getElementById("readingScore").value),
      interests: Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(cb => cb.value)
    };

    try {
      await setDoc(doc(db, "users", user.uid), data);
      alert("Profile updated successfully!");
    } catch (error) {
      alert("Error saving data: " + error.message);
    }
  });
</script>

</body>
</html>
