<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Personalize Your Plan - SATurn Bound</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="images/Logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-top:#e9f2ff;--bg-mid:#cfe2ff;--bg-btm:#b7d4ff;
  --text:#0d1117;--muted:#536274;
  --brand:#2156ff;--brand-dark:#133aa5;--panel:rgba(255,255,255,.55);
  --panel-solid:#fff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,Helvetica,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg-top)0%,var(--bg-mid)45%,var(--bg-btm)100%);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  scroll-behavior:smooth;
}
a{text-decoration:none;color:inherit}

/* ===== Top bar ===== */
header{
  position:fixed;top:0;left:0;width:100%;z-index:900;
  padding:.6rem 1.4rem;
  display:flex;justify-content:space-between;align-items:center;
  background:rgba(255,255,255,.55);
  backdrop-filter:saturate(180%) blur(14px);
  transition:box-shadow .3s;
}
header.scrolled{box-shadow:0 2px 8px rgba(0,0,0,.12)}
.brand{display:flex;align-items:center;gap:.65rem;font-weight:700;font-size:1rem;letter-spacing:.02em}
.brand img{width:44px;height:44px;border-radius:50%;object-fit:cover;border:2px solid #fff;box-shadow:0 2px 6px rgba(0,0,0,.2)}
nav{display:flex;gap:1.1rem;font-size:.92rem;font-weight:500}
nav a{padding:.35rem .65rem;border-radius:8px;transition:background .25s}
nav a:hover{background:rgba(0,0,0,.06)}
@media(max-width:760px){nav{display:none}}
main{padding-top:110px}

/* ===== Page container ===== */
.container {
  max-width: 720px;
  margin: 0 auto;
  background: var(--panel);
  border-radius: 28px;
  padding: 2.4rem 2.6rem;
  box-shadow: 0 16px 46px -14px rgba(0,0,0,.28);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,.55);
}
h1 {
  font-size: 2.2rem;
  font-weight: 700;
  margin-bottom: 1rem;
  text-align: center;
  letter-spacing: .02em;
}
p {
  text-align: center;
  color: var(--muted);
  margin-bottom: 2rem;
  font-size: 1.02rem;
  line-height: 1.5;
}
label {
  font-weight: 600;
  display: block;
  margin-bottom: .5rem;
  color: var(--text);
  font-size: .96rem;
}
input, select {
  width: 100%;
  padding: .85rem 1.1rem;
  margin-bottom: 1.5rem;
  border: 1px solid rgba(0,0,0,.12);
  border-radius: 12px;
  font-size: 1rem;
  background: rgba(255,255,255,.8);
  color: var(--text);
  transition: border-color .25s, box-shadow .25s;
}
input:focus, select:focus {
  outline: none;
  border-color: var(--brand);
  box-shadow: 0 0 0 3px rgba(33,86,255,.12);
}
.btn {
  display: inline-block;
  background: var(--brand);
  color: #fff;
  padding: .95rem 2.2rem;
  border-radius: 36px;
  font-weight: 600;
  font-size: .96rem;
  transition: background .25s, transform .25s;
  border: none;
  cursor: pointer;
  width: 100%;
  letter-spacing: .02em;
}
.btn:hover {
  background: var(--brand-dark);
  transform: translateY(-2px);
}

/* ===== Animations ===== */
@keyframes fadeUp{0%{opacity:0;transform:translateY(30px)}100%{opacity:1;transform:none}}

.container {
  animation: fadeUp .7s ease;
}
</style>
</head>
<body>

<header id="topbar">
  <div class="brand">
    <img src="images/Logo.png" alt="SATurn Bound logo">
    <span>SATurn&nbsp;Bound</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">Our Team</a>
    <a href="practice-tests.html">Tests</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Log In</a>
  </nav>
</header>

<main>
  <div class="container">
    <h1>Personalize Your Study Plan</h1>
    <p>Help us tailor your prep. This takes less than a minute.</p>

    <form id="personalizeForm">
      <label for="grade">What grade are you in?</label>
      <select id="grade" name="grade" required>
        <option value="">Select grade</option>
        <option value="9">9th</option>
        <option value="10">10th</option>
        <option value="11">11th</option>
        <option value="12">12th</option>
        <option value="graduate">Already graduated</option>
      </select>

      <label for="currentLevel">What is your current skill level?</label>
      <select id="currentLevel" name="currentLevel" required>
        <option value="">Select score range</option>
        <option value="<1000">Below 1000</option>
        <option value="1000-1100">1000–1100</option>
        <option value="1100-1200">1100–1200</option>
        <option value="1200-1300">1200–1300</option>
        <option value="1300-1400">1300–1400</option>
        <option value="1400-1500">1400–1500</option>
        <option value=">1500">1500+</option>
      </select>

      <label for="targetScore">Target SAT Score?</label>
      <select id="targetScore" name="targetScore" required>
        <option value="">Select score</option>
        <option value="1000-1100">1000–1100</option>
        <option value="1100-1200">1100–1200</option>
        <option value="1200-1300">1200–1300</option>
        <option value="1300-1400">1300–1400</option>
        <option value="1400-1500">1400–1500</option>
        <option value=">1500+">1500+</option>
      </select>

      <label for="studyHours">How many hours per week can you dedicate to studying?</label>
      <select id="studyHours" name="studyHours" required>
        <option value="">Select hours range</option>
        <option value="0-5">0-5 hours</option>
        <option value="5-10">5-10 hours</option>
        <option value="10-15">10-15 hours</option>
        <option value="15-20">15-20 hours</option>
        <option value="20-25">20-25 hours</option>
        <option value="25+">25+ hours</option>
      </select>

      <button type="submit" class="btn">Next</button>
    </form>
  </div>
</main>

<script>
/* Header shadow */
const topbar=document.getElementById('topbar');
window.addEventListener('scroll',()=>topbar.classList.toggle('scrolled',window.scrollY>20));

document.getElementById("personalizeForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const userPlan = {
    grade: this.grade.value,
    currentLevel: this.currentLevel.value,
    targetScore: this.targetScore.value,
    studyHours: this.studyHours.value
  };

  // Store in Firestore if user is logged in
  const user = firebase.auth().currentUser;
  if (user) {
    firebase.firestore().collection("users").doc(user.uid).set({
      studyPlan: userPlan
    }, { merge: true });
  }
  
  // Redirect to Personalizeperfection.html regardless of login status
  window.location.href = "Personalizeperfection.html";
});
</script>
</body>
</html>
