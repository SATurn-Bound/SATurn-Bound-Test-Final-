<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Personalize Your Plan - SATurn Bound</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="images/Logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Assuming shared styles -->
  <style>
    body {
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-mid) 45%, var(--bg-btm) 100%);
      font-family: Inter, Helvetica, Arial, sans-serif;
      padding: 2rem 1.4rem;
      color: var(--text);
    }
    .container {
      max-width: 720px;
      margin: 80px auto 0;
      background: var(--panel);
      border-radius: 28px;
      padding: 2rem 2.2rem;
      box-shadow: 0 14px 36px -10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(14px);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: .5rem;
    }
    input, select {
      width: 100%;
      padding: .75rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }
    .btn {
      display: block;
      width: 100%;
      background: var(--brand);
      color: white;
      font-weight: 600;
      padding: 1rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .25s;
    }
    .btn:hover {
      background: var(--brand-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Personalize Your Study Plan</h1>
    <p>Help us tailor your prep. This takes less than a minute.</p>

    <form id="personalizeForm">
      <label for="grade">What grade are you in?</label>
      <select id="grade" name="grade" required>
        <option value="">Select grade</option>
        <option value="9">9th</option>
        <option value="10">10th</option>
        <option value="11">11th</option>
        <option value="12">12th</option>
        <option value="graduate">Already graduated</option>
      </select>

      <label for="targetScore">Target SAT Score?</label>
      <select id="targetScore" name="targetScore" required>
        <option value="">Select score</option>
        <option value="1000-1100">1000–1100</option>
        <option value="1100-1200">1100–1200</option>
        <option value="1200-1300">1200–1300</option>
        <option value="1300-1400">1300–1400</option>
        <option value="1400-1500">1400–1500</option>
        <option value=">1500+">1500+</option>
      </select>

      <label for="studyDays">How many days a week can you study?</label>
      <select id="studyDays" name="studyDays" required>
        <option value="">Select number of days</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6+">6 or more</option>
      </select>

      <label for="focus">What do you want to focus on?</label>
      <select id="focus" name="focus" required>
        <option value="">Choose one</option>
        <option value="math">Math</option>
        <option value="reading">Reading & Writing</option>
        <option value="balanced">Balanced prep</option>
      </select>

      <button type="submit" class="btn">Save My Plan</button>
    </form>
  </div>

  <script>
    document.getElementById("personalizeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const userPlan = {
        grade: this.grade.value,
        targetScore: this.targetScore.value,
        studyDays: this.studyDays.value,
        focus: this.focus.value
      };

      // Store in Firestore
      const user = firebase.auth().currentUser;
      if (user) {
        firebase.firestore().collection("users").doc(user.uid).set({
          studyPlan: userPlan
        }, { merge: true }).then(() => {
          window.location.href = "dashboard.html"; // or wherever next
        });
      } else {
        alert("User not logged in.");
      }
    });
  </script>
</body>
</html>
