<!DOCTYPE HTML>
<html>
<head>
  <title>Customize Account | SATurn Bound</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <style>
    fieldset {
      border: 1px solid #ccc;
      padding: 1em;
      margin-top: 1em;
      border-radius: 8px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    .checkbox-group label {
      display: block;
      margin-bottom: 0.4em;
    }
  </style>
</head>
<body class="is-preload">

<div id="page-wrapper">
  <!-- Header -->
  <header id="header">
    <h1><a href="index.html">SATurn Bound</a></h1>
    <nav><a href="#menu">Menu</a></nav>
  </header>

  <!-- Menu -->
  <nav id="menu">
    <div class="inner">
      <h2>Menu</h2>
      <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
      <a href="#" class="close">Close</a>
    </div>
  </nav>

  <!-- Main -->
  <section id="main" class="wrapper">
    <div class="inner">
      <h2 class="major">Customize Your Account</h2>
      <form id="customizeForm">
        <div class="fields">
          <div class="field">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="field">
            <label for="bio">Short Bio</label>
            <textarea id="bio" name="bio" rows="3" required></textarea>
          </div>
          <div class="field">
            <label for="mathScore">SAT Math Score</label>
            <input type="number" id="mathScore" name="mathScore" min="200" max="800" required />
          </div>
          <div class="field">
            <label for="readingScore">SAT Reading/Writing Score</label>
            <input type="number" id="readingScore" name="readingScore" min="200" max="800" required />
          </div>

          <div class="field">
            <label>Interests: Math Subtopics</label>
            <fieldset class="checkbox-group">
              <legend>Algebra</legend>
              <label><input type="checkbox" name="interests" value="Linear Equations in One Variable" /> Linear Equations in One Variable</label>
              <label><input type="checkbox" name="interests" value="Linear Functions" /> Linear Functions</label>
              <label><input type="checkbox" name="interests" value="Linear Equations in Two Variables" /> Linear Equations in Two Variables</label>
              <label><input type="checkbox" name="interests" value="Systems of Two Linear Equations" /> Systems of Two Linear Equations</label>
              <label><input type="checkbox" name="interests" value="Linear Inequalities" /> Linear Inequalities</label>
            </fieldset>
            <fieldset class="checkbox-group">
              <legend>Advanced Math</legend>
              <label><input type="checkbox" name="interests" value="Quadratics" /> Quadratics</label>
              <label><input type="checkbox" name="interests" value="Polynomials" /> Polynomials</label>
              <label><input type="checkbox" name="interests" value="Rational Expressions" /> Rational Expressions</label>
            </fieldset>
            <fieldset class="checkbox-group">
              <legend>Problem Solving & Data Analysis</legend>
              <label><input type="checkbox" name="interests" value="Ratios and Proportions" /> Ratios and Proportions</label>
              <label><input type="checkbox" name="interests" value="Statistics" /> Statistics</label>
            </fieldset>
            <fieldset class="checkbox-group">
              <legend>Geometry & Trigonometry</legend>
              <label><input type="checkbox" name="interests" value="Angles and Circles" /> Angles and Circles</label>
              <label><input type="checkbox" name="interests" value="Triangles" /> Triangles</label>
              <label><input type="checkbox" name="interests" value="Trig Ratios" /> Trig Ratios</label>
            </fieldset>
          </div>

          <div class="field">
            <label>Interests: English Subtopics</label>
            <fieldset class="checkbox-group">
              <legend>Information and Ideas</legend>
              <label><input type="checkbox" name="interests" value="Central Ideas and Details" /> Central Ideas and Details</label>
              <label><input type="checkbox" name="interests" value="Inferences" /> Inferences</label>
              <label><input type="checkbox" name="interests" value="Command of Evidence" /> Command of Evidence</label>
            </fieldset>
            <fieldset class="checkbox-group">
              <legend>Craft and Structure</legend>
              <label><input type="checkbox" name="interests" value="Vocabulary in Context" /> Vocabulary in Context</label>
              <label><input type="checkbox" name="interests" value="Text Structure and Purpose" /> Text Structure and Purpose</label>
            </fieldset>
            <fieldset class="checkbox-group">
              <legend>Expression of Ideas</legend>
              <label><input type="checkbox" name="interests" value="Clarity and Conciseness" /> Clarity and Conciseness</label>
              <label><input type="checkbox" name="interests" value="Organization" /> Organization</label>
            </fieldset>
            <fieldset class="checkbox-group">
              <legend>Standard English Conventions</legend>
              <label><input type="checkbox" name="interests" value="Punctuation" /> Punctuation</label>
              <label><input type="checkbox" name="interests" value="Sentence Structure" /> Sentence Structure</label>
            </fieldset>
          </div>
        </div>
        <ul class="actions">
          <li><input type="submit" value="Save Customization" class="primary" /></li>
        </ul>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <section id="footer">
    <div class="inner">
      <p>&copy; SATurn Bound Inc. All rights reserved.</p>
    </div>
  </section>
</div>

<!-- Firebase Setup -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDedw_zEK-L-AoKO1WkeomLVztoRnYBXt4",
    authDomain: "saturn-bound.firebaseapp.com",
    projectId: "saturn-bound",
    storageBucket: "saturn-bound.appspot.com",
    messagingSenderId: "46027081851",
    appId: "1:46027081851:web:8402230dc2ff241c6cfade"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "signup.html"; // Redirect if not logged in
    } else {
      document.getElementById("fullName").value = user.displayName || "";
    }
  });

  document.getElementById("customizeForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return;

    const data = {
      fullName: document.getElementById("fullName").value,
      bio: document.getElementById("bio").value,
      mathScore: parseInt(document.getElementById("mathScore").value),
      readingScore: parseInt(document.getElementById("readingScore").value),
      interests: Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(cb => cb.value)
    };

    try {
      await setDoc(doc(db, "users", user.uid), data);
      alert("Profile updated successfully!");
    } catch (error) {
      alert("Error saving data: " + error.message);
    }
  });
</script>

<script>
  // Remove the 'is-preload' class after page load to enable interaction
  window.addEventListener('load', () => {
    document.body.classList.remove('is-preload');
  });
</script>


</body>
</html>
